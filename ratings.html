<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Race Ratings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Horse Race Ratings</h1>
    </header>
    <main>
        <div id="oddsComparison">
            <h3>Odds Comparison</h3>
        </div>

        <!-- Collapsible Sections for Each Race -->
        <table id="ratingsTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Track</th>
                    <th>Weight</th>
                    <th>Horse Name</th>
                    <th>L3 AVG</th>
                    <th>1LR</th>
                    <th>2LR</th>
                    <th>3LR</th>
                    <th>4LR</th>
                    <th>5LR</th>
                    <th>6LR</th>
                    <th>Best</th>
                    <th>OR</th>
                    <th>OR/BEST Diff</th>
                    <th>LWIN OR</th>
                </tr>
            </thead>
            <tbody id="ratingsBody">
            </tbody>
        </table>

        <button class="back" onclick="window.history.back()">Back to Homepage</button>
    </main>
    <footer>
        <p>&copy; 2024 Horse Racing Ratings. <a href="#">Privacy Policy</a> | <a href="#">Terms</a> | <a href="#">Contact</a></p>
    </footer>
    <script src="ratings.js"></script>
</body>
</html>
